
<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="table.css">

</head>

<body>
  <button class="logout-btn"  onClick="javascript:clicklogout(this);">LOGOUT</button>

  <section class="md-ui component-data-table">
    <header class="main-table-header">
      <h1 class="table-header--title">Kundenliste</h1>
     
    </header>
    <div class="main-table-wrapper">
      <table class="main-table-content">
        <thead class="data-table-header">
          <tr class="data-table-row">
            <td class="table-datacell datatype-string">Vorname</td>
            <td class="table-datacell datatype-string">Name</td>
            <td class="table-datacell datatype-string">Straße</td>
            <td class="table-datacell datatype-string">Postleitzahl</td>
            <td class="table-datacell datatype-string">Ort</td>
            <td class="table-datacell datatype-string">Email</td>
            <td class="table-datacell datatype-string">Telefon</td>
            <td class="table-datacell datatype-string">Newsletter</td>
          </tr>
        </thead>
        <tbody class="data-table-content">
          <script src="table.js"></script>
        </tbody>
      </table>
    </div>
    <footer class="main-table-footer">
      <span class="rows-selection">
        <span class="rows-selection-label">Einträge pro Seite:</span>

      </span>
      <span class="rows-amount">1-10 of 100</span>
      <span class="table-pagination">
      </span>
    </footer>
  </section>
  

</body>
</html>
