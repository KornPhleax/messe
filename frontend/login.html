<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="login.css">

</head>

<body>
  <script src="login.js"></script>
  <button class="back-btn"  onClick="javascript:clickback(this);">ZURÜCK</button>
  <div id="main">
  <form>
    <h2>Login für Mitarbeiter</h2>

    <div class="input-parent">
      <label for="username">Username</label>
      <input type="text" id="user" name="user">
    </div>

    <div class="input-parent">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>

  </form>
    <button class="login-btn" onClick="javascript:validate(this)"> Login</button>

  
</div>
</body>
</html>
